<!DOCTYPE html>
<html lang="en">
<head>

.title{
    color: green;
}
</style>
<body>
    <div id="app">
        <h1 v-once>{{ message }}</h1>
        <h1 v-bind:class="class_h1"> {{ message }} </h1>
        <h1 v-html="title"></h1>
    </div>
 
</body>
<script type="text/javascript">
    var vm = new Vue({
              el: '#app',
                  data: {
                        message: 'Hello world!',
                        title : '<span style="color:red">Hello World!</a>',
                        class_h1: 'title'
              }
      })
      </script>
</html>
